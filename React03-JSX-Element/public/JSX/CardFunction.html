<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div class="root"></div>
    <script type="text/babel">
        function createCard() {
            // JSX code to create a card
            var imageUrl = "https://www.pexels.com/photo/man-wearing-black-suit-2955376/";
            return (
                <div class="card">
                    <img src="{imageUrl}" alt="photos" width="100%" height="250" />
                    <h3>Raj Yadav</h3>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias accusamus est sint, consectetur, natus inventore fuga incidunt harum dolore consequatur ipsam quisquam voluptas cupiditate expedita atque voluptate molestiae minus soluta!</p>
                    <button>Profile Details</button>
                </div>
            );
        }
        ReactDOM.render(createCard(), document.getElementById("root"));
    </script>
</body>

</html>
